# render.yaml
services:
  # Backend Service
  - type: web
    name: fovea-opticals-api
    env: node
    plan: free
    region: oregon  # or singapore, frankfurt, ohio
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true
  
  # Frontend Service
  - type: web
    name: fovea-opticals
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true